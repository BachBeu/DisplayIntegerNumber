<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function display(Number){
        let count = 0;
        let N = 2;
        while (count <= Number){
            if(checkN(N) == true){
                count++;
                document.write(' ' + N + "");
            }
            N++;
    }

    }
    function checkN( N) {
        if(N <= 1){
            return false;
        }
        for(let i = 2; i < N; i++){
            if(N % i == 0){
                return false;
            }
        }
        return true;
    }
    let num = parseInt(prompt("Nhập vào một số: "));
    display(num);
</script>
</body>
</html>
